  <script>
// Seleciona o elemento do telefone pelo ID
const telefoneInput = document.querySelector('#telefone');

// Adiciona um listener para quando uma tecla for pressionada
telefoneInput.addEventListener('keydown', function(event) {
  // Obtém o valor atual do campo
  let value = this.value;

  // Verifica se o valor já possui o formato correto
  if (value.length === 2 && event.key !== 'Backspace') {
    value += ' ';
  } else if (value.length === 8 && event.key !== 'Backspace') {
    value += '-';
  }

  // Formata o valor do campo com a máscara
  this.value = value.replace(/\D/g, '').replace(/^(\d{2})(\d{4,5})(\d{4})$/, '($1) $2-$3');

  // Verifica se o número máximo de caracteres foi atingido
  if (this.value.length >= 15 && event.key !== 'Backspace') {
    // Cancela o evento de digitação
    event.preventDefault();
  }
});

  </script>
